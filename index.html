<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
        </div>
        <div class="sidebar">
            <div class="home-logo">
                <img src="" alt="" class="logo">
                <p>Home</p>
            </div>
            <div class="primary-items">
                <div class="side-item">
                    <img src="Icons/home.svg" alt="" class="logo">
                    <p>Home</p>
                </div>
                <div class="side-item">
                    <img src="Icons/card-account-details-outline.svg" alt="" class="logo">
                    <p>Profile</p>
                </div>
                <div class="side-item">
                    <img src="Icons/message.svg" alt="" class="logo">
                    <p>Messages</p>
                </div>
                <div class="side-item">
                    <img src="Icons/clock-time-eight.svg" alt="" class="logo">
                    <p>History</p>
                </div>
                <div class="side-item">
                    <img src="Icons/note-multiple.svg" alt="" class="logo">
                    <p>Tasks</p>
                </div>
                <div class="side-item">
                    <img src="Icons/account-group.svg" alt="" class="logo">
                    <p>Communities</p>
                </div>
            </div>
            <div class="secondary-items">
                <div class="side-item">
                    <img src="Icons/cog-box.svg" alt="" class="logo">
                    <p>Settings</p>
                </div>
                <div class="side-item">
                    <img src="Icons/chat-question.svg" alt="" class="logo">
                    <p>Support</p>
                </div>
                <div class="side-item">
                    <img src="Icons/shield-check.svg" alt="" class="logo">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="info"></div>
    </div>
</body>
</html>
